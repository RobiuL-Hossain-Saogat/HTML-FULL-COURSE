<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>
        <!-- using unordered tag -->
        <ul>
            <!-- using list tag -->
            <li>Apple</li>
            <ul>
                <li>color : red</li>
                <li>season : winters</li>
            </ul>
            <li>Mango</li>
            <ul>
                <li>color : yellow</li>
                <li>seasons : winters</li>
            </ul>
            <li>Litchi</li>
        </ul>

        <!-- using ordered tag -->
        <ol>
            <li>Apple</li>
            <ol>
                <li>color : red</li>
                <li>season : winters</li>
            </ol>
            <li>Mango</li>
            <ol>
                <li>color : yellow</li>
                <li>seasons : winters</li>
            </ol>
            <li>Litchi</li>
        </ol>
    </main>
    <footer></footer>

</body>
</html>
